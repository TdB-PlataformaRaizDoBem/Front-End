<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Raiz do Bem - TdB</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/global.css">
</head>

<body>
  <div class="container">

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Bem-Vindo!</h1>
        <p>Você é um voluntário?</p>
        <button class="btn register-btn">Entre Por Aqui</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Bem-Vindo!</h1>
        <p>Você é um Beneficiário?</p>
        <button class="btn login-btn">Entre Por Aqui</button>
      </div>
    </div>

    <div class="form-box login">
      <form action="#"">
        <h1>Beneficiário</h1>
        <div class=" input-box">
        <input type="text" placeholder="Usuário" required />
    </div>
    <div class="input-box">
      <input type="password" placeholder="Senha" required />
    </div>
    <div class="forgot-link">
      <a href="#">Esqueceu a senha?</a>
    </div>
    <button type="submit" class="btn" onclick="window.location.href='homeBeneficiario.html'">Login</button>
    </form>
  </div>

  <div class="form-box register">
    <form action="#">
      <h1>Voluntário</h1>
      <div class="input-box">
        <input type="text" placeholder="Usuário" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn" onclick="window.location.href='homeCoordenador.html'">Login</button>
    </form>
  </div>

  </div>

  <script src="./js/login.js"></script>
</body>

</html>
